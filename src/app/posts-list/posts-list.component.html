<h1>Posts</h1>
<p></p>
<div>
  <div *ngFor="let item of allPosts">
    <ul>
      <li>
      <a [routerLink]="['/posts', item.id]">Post Detail</a>
      <br>
      <strong>title: </strong> {{ item.title | uppercase }}
      <br>
      <strong>body: </strong> {{ item.body }}
      </li>
    </ul>
  </div>
</div>
